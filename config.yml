# config.yml - Central configuration file
BASE_CONFIG:
  SEED: 42
  DEVICE: "cuda"
  NUM_EPOCHS: 2
  BATCH_SIZE: 32
  LEARNING_RATE: 0.0001
  MODEL_SAVE_DIR: "models"
  REPORT_DIR: "reports"
  
# --- Standardized Model List ---
MODELS: ["DenseNet-121", "EfficientNet-B0", "ResNet-50", "MobileNet-V2", "VGG-16"]

# --- Task Definitions ---
TASKS:
  M1_CT_Classification:
    TYPE: "classification"
    DATA_DIR: "data/01_ct_classification"
    IMAGE_SIZE: 224
    NUM_CLASSES: 3
    LABELS: ["Normal", "Benign", "Malignant"]
    NUM_EPOCHS: 20
  
  M2_LIDC_Segmentation:
    TYPE: "segmentation"
    DATA_DIR: "data/02_segmentation"
    IMAGE_SIZE: 256
    NUM_CLASSES: 1
    LABELS: ["No Nodule", "Nodule"]
    
  M3_Rads_Classification:
    TYPE: "classification"
    DATA_DIR: "data/03_rads_classification/Lung cancer segmentation dataset with Lung-RADS class"
    IMAGE_SIZE: 224
    NUM_CLASSES: 2 
    LABELS: ["Negative (LR 1-2)", "Positive (LR 3-4)"]
    NUM_EPOCHS: 10